	<div class="container">
		<div id="timer"></div>
			<h1>Avatar Trivia</h1>
				<p>1) What is Iroh's favorite food?</p>
			<form>
				<label class="radio-inline">
					<input type="radio" name="optradio" id="ans1" value="1">Roast Duck
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" class="wrong" value="0">Chicken
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" class="wrong" value="0">Noodles
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" class="wrong" value="0">Tofu
				</label>
			</form>
				<p>2) What does Katara tell Aang that makes him feel like he's special?</p>
			<form>
				<label class="radio-inline">
					<input type="radio" name="optradio" id="ans2" value="1">He was left-handed in a past life.
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="0">She loves him.
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="0">She'll go penguin sledding with him.
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="0">He's a sweet little guy like Momo.
				</label>
			</form>
				<p>3) Which nation is Aang's immediate past life from?</p>
			<form>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="0">No one knows; history has been wiped out.
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" id="ans3" value="1">Fire Nation
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="0">Earth Kingdom
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="0">Water Tribe
				</label>
			</form>
				<p>4) Which bending style is lightning redirection based on?</p>
			<form>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="0">Fire 
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="0">Earth 
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" id="ans4" value="1">Water 
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="0">Air 
				</label>
			</form>
