<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<title>Avatar Trivia</title>
</head>
<body id="background">
	<div class="container">
		<h1>Trivia Game</h1>
			<p>What is Iroh's favorite food?</p>
		<form>
			<label class="radio-inline">
				<input type="radio" name="optradio">Roast Duck
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Chicken
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Noodles
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Tofu
			</label>
		</form>
			<p>What does Katara tell Aang that makes him feel like he's special?</p>
		<form>
			<label class="radio-inline">
				<input type="radio" name="optradio">He was left-handed in a past life.
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">She loves him.
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">She'll go penguin sledding with him.
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">He's a sweet little guy like Momo.
			</label>
		</form>
			<p>What is Katara's name in the pilot episode?</p>
		<form>
			<label class="radio-inline">
				<input type="radio" name="optradio">Korra
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Kya
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Katara
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">There is no pilot.
			</label>
		</form>
			<p>Which nation is Aang's immediate past life from?</p>
		<form>
			<label class="radio-inline">
				<input type="radio" name="optradio">No one knows; history has been wiped out.
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Fire Nation
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Earth Kingdom
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Water Tribe
			</label>
		</form>
			<p>Which bending style is lightning redirection based on?</p>
		<form>
			<label class="radio-inline">
				<input type="radio" name="optradio">Fire bending.
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Earth bending
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Water bending
			</label>
			<label class="radio-inline">
				<input type="radio" name="optradio">Air bending
			</label>
		</form> 

	</div>
